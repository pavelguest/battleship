<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <h1 class="app-title">Морской бой</h1>
      </div>
      <div class="app-menu">
        <div class="app-actions main-buttons">
          <div class="actions-buttons">
            <button class="app-action play-game" disabled>Играть</button>
            <button class="app-action" id="manually">Расставить вручную</button>
            <button class="app-action" id="randomize">
              Расставить случайно
            </button>
          </div>
        </div>
        <div class="app-actions hidden" data-scene="computer">
          <div class="battlefield-status">Ваш ход</div>
          <button class="app-action" data-action="surrender">Сдаться</button>
          <button class="app-action" data-action="again">Играть еще раз</button>
        </div>
      </div>
      <div class="app-body">
        <div class="player" data-side="player"></div>
        <div class="opponent" data-side="opponent"></div>
      </div>
    </div>
  </body>
</html>
